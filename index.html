<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>

<body>
<header class="header">
  <h1 class="title"> ROCK PAPER SCISSORS</h1>
</header>

  <div class="user-buttons">
    <button class="btn symbol" id="btnRock"></button>
      <div class="imageOption"> 
        <img src="images/rock-hand-icons.png" height="30px" />
      </div>
    <button class="btn symbol" id="btnPaper"></button>
      <div class="imageOption"> 
        <img src="images/paper-hand-icons.png" height="30px" />
      </div>
    <button class="btn symbol" id="btnScissors"></button>
      <div class="imageOption"> 
        <img src="images/scissors-hand-icons.png" height="30px" />
      </div>
  </div>


<div class="scores-result">
  <h2 id="scoreInfo">Welcome!!</h2>
  <h3 id="scoreMessage">Let's play!!</h3>
</div>

<div class="score-box">
  <div id ="playerScore">Player: 0 </div>
  <div id ="computerScore">Computer: 0 </div>
</div>


<script src="script.js"></script>

</body>
</html>
